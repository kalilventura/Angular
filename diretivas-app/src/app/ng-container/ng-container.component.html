<mat-card>
  <mat-card-content>
    <!-- <ul>
      <ng-container *ngFor="let user of users">
        <li *ngIf="user.role=='Admin'">
          {{user.login}}
        </li>
      </ng-container>
    </ul> -->
    <mat-list>
      <h3 mat-header>Users</h3>
      <ng-container  *ngFor="let user of users">
        <mat-list-item *ngIf="user.role=='User'">
          <h4 mat-line>{{user.login}}</h4>
          <h4 mat-line>{{user.role}}</h4>
          <h4 mat-line>{{user.lastLogin | date}}</h4>
          <button mat-stroked-button color="primary">Save</button>
        </mat-list-item>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-list>
  </mat-card-content>
</mat-card>
