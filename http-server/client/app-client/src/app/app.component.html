<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>Examples of HTTP Request</span>
</mat-toolbar>
<br>
<div fxLayout="row wrap" fxLayoutAlign="space-between start" fxLayoutGap="20px">
  <mat-card fxFlex="30" class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Simple HTTP Get</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list *ngIf="simpleProductsObserver | async as prods">
        <mat-list-item *ngFor="let p of prods">
          <mat-icon mat-list-icon>shop</mat-icon>
          <h4 mat-line>{{p.name}}</h4>
          <p mat-line>Department: {{p.department}} - Price: {{p.price | currency:'R$'}}</p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="getSimpleHttpRequest()">
        <mat-icon>swap_vert</mat-icon> Send Request
      </button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>

  <mat-card fxFlex="30" class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>HTTP Get/Error Handling</mat-card-title>
      </mat-card-header>
      <mat-card-content>
       <ul *ngIf="productsErrorHandling">
         <li *ngFor="let p of productsErrorHandling">
           {{p.name}}
         </li>
       </ul>
      </mat-card-content>
      <mat-card-actions>
          <button mat-button color="accent" (click)="getProductsWithErrorHandling()">
              <mat-icon>swap_vert</mat-icon> Send Error Request
            </button>
        <button mat-button color="primary" (click)="getProductsWithErrorHandlingOk()">
          <mat-icon>swap_vert</mat-icon> Send Success Request
        </button>
      </mat-card-actions>
      <mat-card-footer>
      </mat-card-footer>
    </mat-card>

    <mat-card fxFlex="30" class="mat-elevation-z8">
        <mat-card-header>
          <mat-card-title>HTTP Get/Loading</mat-card-title>
        </mat-card-header>
        <mat-card-content>
         <ul *ngIf="productsLoading">
           <li *ngFor="let p of productsLoading">
             {{p.name}}
           </li>
         </ul>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="getProductsLoading()">
            <mat-icon>swap_vert</mat-icon> Send Success Request
          </button>
        </mat-card-actions>
        <mat-card-footer>
          <mat-progress-bar mode="query" *ngIf="bLoading"></mat-progress-bar>
        </mat-card-footer>
      </mat-card>
  
</div>
