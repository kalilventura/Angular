<p>
  {{title}}
</p>

<div class="horizontal-buttons">
  <button mat-raised-button color="primary" 
  (onclick)="plusOneClick()">
    +1
  </button>
  <button mat-raised-button color="primary" 
  (onclick)="plusTwoClick()">
    +2
  </button>
  <button mat-raised-button color="accent" 
  (onclick)="minusOneClick()">
    -1
  </button>
  <button mat-raised-button color="accent" 
  (onclick)="minusTwoClick()">
    -2
  </button>
</div>
