<p>
  {{title}}
</p>

<div class="horizontal-buttons">
  <button mat-raised-button color="primary" 
  (click)="btnClick(1)">
    +1
  </button>
  <button mat-raised-button color="primary" 
  (click)="btnClick(2)">
    +2
  </button>
  <button mat-raised-button color="accent" 
  (click)="btnClick(-1)">
    -1
  </button>
  <button mat-raised-button color="accent" 
  (click)="btnClick(-2)">
    -2
  </button>
</div>
