<mat-card>
  <mat-card-content>
    <mat-form-field class="form-field">
      <input matInput type="text" placeholder="First name" [(ngModel)]="name">
    </mat-form-field>
    <mat-form-field class="form-field">
      <input matInput type="number" placeholder="Age" [(ngModel)]="age">
    </mat-form-field>
  </mat-card-content>
  <button mat-mini-fab color="primary" (click)="save()">Save</button>
</mat-card>

<app-item-clients 
  *ngFor="let c of clients let i = index"
  [client]="c"
  (removeClient)="deleteClient(i)"
  (updateClient)="updateClient($event, i)">
</app-item-clients>
